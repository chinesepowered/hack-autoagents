# EchoMind — Render Infrastructure as Code
# Deploys 3 services: Web Service, Static Site, PostgreSQL

services:
  # Backend API — FastAPI (Native Python, free tier)
  - type: web
    name: echomind-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: echomind-db
          property: connectionString
      - key: REKA_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: FASTINO_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend Dashboard — React + Vite (Static Site)
  - type: web
    name: echomind-frontend
    env: static
    buildCommand: cd frontend && pnpm install && pnpm build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: echomind-api
          property: host
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: echomind-db
    plan: free
